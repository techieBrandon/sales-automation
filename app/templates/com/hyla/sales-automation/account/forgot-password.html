<div id="overlay-forgot-password" class="overlay">
	<div class="close-overlay"><span class="icon-delete_sign"></span></div>

	<header class="small-screen">
		<span class="title">Reset Password</span>
		<button class="outline white uppercase submit-overlay-form">Submit</button>
	</header>

	<header>
		<img src="assets/images/forgot-password.png" alt="Forgot your password?" title="Forgot your password?" />
		<span class="title">Forgot your password? No problem.</span>
		<p>Enter your email address and we'll send a link to reset your password along with some simple instructions.</p>
	</header>

	<div class="body">
		<form name="forgot-password" class="validate no-inline-errors">
			<div class="bar">
				<div class="left wide small-screen-show">
					<div class="input-box border">
						<span class="icon icon-user"></span>
						<input type="email" name="email" placeholder="email@emailaddress.com" class="required" />
					</div> <!-- input-box -->
				</div> <!-- left -->

				<div class="right short small-screen-hide">
					<button type="submit" class="primary green full-width tall">Submit</button>
				</div> <!-- right -->
			</div> <!-- bar -->
		</form>
	</div> <!-- body -->
</div> <!-- overlay -->
