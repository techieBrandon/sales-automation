	<div id="page" ng-controller="BidPageController" ng-init="init()">

	<div id="pageOverlay" class="overlay" ng-controller="PageOverlayController">
		<div ng-include="getOverlayURL()"></div>
	</div>
		<hyla-menu-primary></hyla-menu-primary>

		<nav class="menu secondary" ng-controller="BidStateSelectorController">
			<div class="container short">
				<ul bid-states class="buttons"></ul>
			</div> <!-- container -->
		</nav>
		<section class="dashboard">
			<div class="white-bg"></div>
			<div class="gradient-bg"></div>
			<div class="container wide bid-data">
				<div class="col-group squeeze wide">
					<div class="col col-1-5">

						<aside class="primary">
							<div class="content">
								<header>
									<span class="title">Bids</span>
									{{bidTotal}} <small>{{bidState.name}}</small>
								</header>

								<div class="bids" ng-controller="BidTypeSelectorController">
									<ul bid-types class="feature"></ul>
								</div> <!-- bids -->

								<div class="activity">
									<div class="bar">
										<div class="left"><span class="title">Recent Activity</span></div>
										<div class="right"><span class="meta">24h</span></div>
									</div> <!-- bar -->

									<ul class="events">
										<li>
											<span class="icon icon-add_list text-primary-green"></span>
											<div class="content">
												<span class="event text-primary-green">Added (12) SIR Bids</span> Today, 9:30 am
											</div> <!-- content -->
										</li>
										<li>
											<span class="icon icon-remove_list text-alert-orange"></span>
											<div class="content">
												<span class="event text-alert-orange">Cancelled LOT Bid</span> Today, 9:13 am
											</div> <!-- content -->
										</li>
										<li>
											<span class="icon icon-edit text-gray"></span>
											<div class="content">
												<span class="event text-gray">Edited SIR Bid</span> Today, 8:35 am
											</div> <!-- content -->
										</li>
									</ul>
								</div> <!-- activity -->

								<div class="contact">
									<span class="title">Sales Contact</span>
									[Sales Name]
									<small>[Sales Contact Info]</small>
									<small>[Sales Contact Info]</small>
								</div> <!-- contact -->
							</div> <!-- content -->
						</aside>


					</div>
					<div class="col col-4-5" ng-controller="BidListController">
						<div bid-list bid-list-url="templates/com/hyla/sales-automation/bids/sir-bids.html" ng-show="getShowClassByName(bidTypesCollection.bidTypes[0].name)"></div>
						<div bid-list bid-list-url="templates/com/hyla/sales-automation/bids/lot-bids.html" ng-show="getShowClassByName(bidTypesCollection.bidTypes[1].name)"></div>
					</div>
				</div>
			</div>
		</section>

	</div> <!-- page -->
